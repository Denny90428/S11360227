<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算機</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .calculator { width: 200px; margin: 50px auto; padding: 10px; border: 2px solid #333; border-radius: 5px; }
        .display { width: 100%; height: 40px; text-align: right; font-size: 20px; margin-bottom: 10px; }
        .btn { width: 45px; height: 45px; font-size: 18px; margin: 2px; cursor: pointer; }
        .row { display: flex; justify-content: space-between; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <br>
        <div class="row">
            <button class="btn" onclick="press('7')">7</button>
            <button class="btn" onclick="press('8')">8</button>
            <button class="btn" onclick="press('9')">9</button>
            <button class="btn" onclick="press('+')">+</button>
        </div>
        <div class="row">
            <button class="btn" onclick="press('4')">4</button>
            <button class="btn" onclick="press('5')">5</button>
            <button class="btn" onclick="press('6')">6</button>
            <button class="btn" onclick="press('-')">-</button>
        </div>
        <div class="row">
            <button class="btn" onclick="press('1')">1</button>
            <button class="btn" onclick="press('2')">2</button>
            <button class="btn" onclick="press('3')">3</button>
            <button class="btn" onclick="press('*')">*</button>
        </div>
        <div class="row">
            <button class="btn" onclick="press('0')">0</button>
            <button class="btn" onclick="press('.')">.</button>
            <button class="btn" onclick="calculate()">=</button>
            <button class="btn" onclick="press('/')">/</button>
        </div>
    </div>

    <script>
        function press(value) {
            document.getElementById("display").value += value;
        }
        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
